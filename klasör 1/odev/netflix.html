<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="ntflx.css">
</head>
<body>
    <h1>NET<span>FLÄ°X</span></h1>
    <p>Thank you for signing up at netflix. Tell us more about your self </p>
    
  <form action="">
    <div class="div1" >
        <label for="name">name</label> <br>
        <input class="in1" type="text" id="name" name="name" required placeholder="enter your name">
    </div>
    <div class="div1" >
        <label class="lab1" for="age">age</label><br>
        <input class="in1" type="number" id="age" name="age" required placeholder="age">
    </div>
    <div class="div1" >
        <label class="lab1" for="email">email</label><br>
        <input class="in1" type="email" id="email" name="email" placeholder="enter your email" required>
    </div>
    <div class="div1" >
        <label for="type">content type</label><br>
        <select class="in1" name="type" id="type">
            <option value="series" selected>series</option>
            <option value="movie">movie</option>
            <option value="cartoon">cartoon</option>
            
        </select>
    </div>
    <div class="div1" >
        <div class="movie-div">
<label for="movie">movie type</label><br>

<input type="checkbox" id="comedy" name="comedy" value="comedy" >
<label for="comedy">comedy</label><br>
<input type="checkbox" id="action" name="action" value="action">
<label for="action">action</label><br>
<input type="checkbox" id="paths" name="paths" value="paths">
<label for="paths">paths</label>
</div>

    </div>
    <div class="div1" >
        <div class="gender-div">
        <label for="">gender</label><br>
        
        <input class="in2" type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br>
        <input class="in2" type="radio" id="female" name="gender" value="female">
        <label for="female">female</label><br>
        <input class="in2" type="radio" id="other" name="gender" value="other" checked>
        <label for="other">other</label>
        </div>
    </div>
    <div class="div1" >
        <label for="back">feed back</label><br>
        <textarea class="in1" name="back" id="back" cols="30" rows="10" placeholder="any commet"></textarea>        
    </div>
    <div class="sub"  >
        <input type="submit" value="submit">
    </div>

  </form>
  
</body>
</html>
